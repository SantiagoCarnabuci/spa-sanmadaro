<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="home.html"><img src="../spa/assets/logo san madaro.png" alt=""></a></h1>
            <ul>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                
                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX-XXXX">
            </fieldset>
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>
            
            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>

                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

            </fieldset>  

            <label><input class="checkbox" type="checkbox" checked>¿Le gustaria recibir novedades del Spa San Madaro?</label>
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
        <div class="horarios">
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08hs ~ 20hs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08hs ~ 20hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08hs ~ 20hs</td>
                    </tr>
                </tbody>
                
            </table>
        </div>
    </main>
    <footer>
        <p>Direccion: calle falsa 123</p>
        <p>Telefono: 15-1234-4321</p>
        <p>®Spa San Madaro 2024</p>
    </footer>
</body>
</html>
